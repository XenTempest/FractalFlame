<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FractalFlame!</title>
    <link href="FractalFlame.css" rel="stylesheet">
    <link href="favicon.png" rel="icon" type="image/png">
    <script src="NonLinearFunctions.js"></script>
    <script src="VectorMath.js"></script>
    <script src="MatrixMath.js"></script>

</head>

<body>
    <canvas id="canvas">
        Uh oh
    </canvas>
    <button id="toggleMenu"><span>⚙️</span></button>
    <aside id="menu">
        <h3>SETTINGS</h3>
        <button id="randColors">Randomize Palette</button>
        <button id="randWeights">Randomize Weights</button>
        <button id="randMatrices">Randomize Matrices</button>
        <button id="randomizeAll">Randomize All</button>
        <button id="refresh">Refresh Screen</button>
        <button id="submitChanges">Submit Changes</button>
        <button id="disableAll">Uncheck All</button>
        <div>Instant Changes:<input id="reactive" type="checkbox"></div>
        <div>Random Matrices: <input id="randomMatrices" type="number" inputmode="numeric" value="2"></div>
        <div>Matrix Weight:<input id="matrixWeight" type="range" min="0" max="1" step="0.01" value=".5"></div>
        <h4>Non-Linear Functions</h4>
        <div id="functionList"></div>
    </aside>
    <script src="FractalFlame.js"></script>
    <script src="UI.js"></script>
</body>

</html>
